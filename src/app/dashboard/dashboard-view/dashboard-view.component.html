<div class="dashboard-view" *ngIf="chapter">
    <div class="description" *ngIf="chapter.descriptions">
        <div class="item description-item" *ngFor="let description of descriptions">
            <app-chapter-item [chapterItem]="description"></app-chapter-item>
        </div>
    </div>

    <div class="inputs" *ngIf="chapter.inputs">
        <div class="item input-item" *ngFor="let input of inputs">
            <app-chapter-item [chapterItem]="input"></app-chapter-item>
        </div>
    </div>

    <div class="graphs" *ngIf="chapter.graphs">
        <div class="item graph-item" *ngFor="let graph of graphs" [id]="graph.chapterElement.value.name + graph.chapterElement.value.order">
            <app-chapter-item [chapterItem]="graph"></app-chapter-item>
        </div>
    </div>
</div>

<div>
<button (click)="getPreviousChapter()">Previous Chapter</button>
<button (click)="getNextChapter()">Next Chapter</button>
</div>

<div *ngIf="!chapter" class="loader-container">
    <div class="loader" ></div>

    <p class="loader-text">Running prediction... </p>
    
</div>
