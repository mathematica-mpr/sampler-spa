<div class="graphs confusion-error-matrix">
  <div [class]="'graph cell ' + graph.name" (click)="onClick(graph.name)"  *ngFor="let graph of graphs; let i = index">
    <a href="javascript:void(0)" class="close-btn" (click)="onClose()">&times;</a>
    <app-line-graph  [id]="'graph' + graph.name + i"  [config]="graph"></app-line-graph>
    <app-section-description  class="legend cell"  [id]="'legend' + graph.name + i"[config]="graph"></app-section-description>
  </div>
  <div class="overlay">

  </div>
</div>
