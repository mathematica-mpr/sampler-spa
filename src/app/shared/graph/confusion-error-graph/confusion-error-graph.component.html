<h3> Confusion Matrix </h3>
<div class="graphs confusion-error-matrix">
  <div class="header table-header" id="plus"> + </div>
  <div class="header table-header" id="minus"> - </div>
  <div class="row table-header" id="plus"> + </div>
  <div class="row table-header" id="minus"> - </div>

  <div class="TruePos" id= "TruePos0">
    <app-line-graph [config$]="graphs[0]"></app-line-graph>
  </div>
  <div class="FalPos" id= "FalPos1">
    <app-line-graph [config$]="graphs[1]"></app-line-graph>
  </div>
  <div class="FalNeg" id= "FalNeg2">
    <app-line-graph [config$]="graphs[2]"></app-line-graph>
  </div>
  <div class="TrueNeg" id= "TrueNeg3">
    <app-line-graph [config$]="graphs[3]"></app-line-graph>
  </div>
</div>
