<form [formGroup]="chapterInputForm" class="form-group">
        <div class="input-container" [id]="config.name">
                <label for="number-input" class="text-white">{{ config.title }}</label>
                <!-- https://github.com/angular/angular/issues/12540 -->
                <input [type]="'number'" class="form-control form-control-sm" name="number-input" [min]="config.min" [max]="config.max" [step]="config.step" [formControlName]="config.name"/>
        </div>
</form>
