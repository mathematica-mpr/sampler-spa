<form [formGroup]="chapterInputForm">
  <div class="input-container" >
          <label for="range-input">{{ config.title }}</label>
          <!-- https://github.com/angular/angular/issues/12540 -->
          <input [type]="'range'" [min]="config.min" [max]="config.max" [step]="config.step" class="form-control w-50" name="range-input" [formControlName]="config.name"/>
  </div>
  </form>
