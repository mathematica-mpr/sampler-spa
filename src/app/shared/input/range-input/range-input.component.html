<form [formGroup]="chapterInputForm">
    <img class="help-icon" src="../../../../assets/baseline-help_outline-24px.svg" alt="">
  <div class="input-container" >
     <label for="range-input">{{ config.title }}</label>
     {{chapterInputForm.value[config.name]}}
    <!-- https://github.com/angular/angular/issues/12540 -->
    <input [type]="'range'" [min]="config.min" [max]="config.max" [step]="config.step" name="range-input" [formControlName]="config.name"/> 
  </div>
  </form>
